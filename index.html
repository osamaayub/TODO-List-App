<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP using javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Task Lists 2022</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="what do you have planned" />
            <input type="submit" value="Add Task" id="new-task-submit" />
        </form>
    </header>
    <main>

        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My shinny Task" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">
                            EDIT
                        </button>
                        <button class="delete">
                            DELETE
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>

</html>
